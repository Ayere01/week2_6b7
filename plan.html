<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plan</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        table{width: 75%}
    </style>
</head>
<body>
    <h1>plan</h1>


    <table border="5">
        <thead>
            <tr>
                <th>Time</th>
                <th>Morning</th>
                <th>Evening</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Monday</th>
                <td rowspan="2">Hyper Text Markup Language</td>
                <td rowspan="2">Tailwind</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <!-- <td>Hyper Text Markup Language</td>
                <td>Tailwind</td> -->
            </tr>
            <tr>
                <th>Wednesday</th>
                <td colspan="2">Cascading Style Sheets</td>
                <!-- <td>Cascading Style Sheets</td> -->
            </tr>
            <tr>
                <th>Thursday</th>
                <td>Hyper Text Markup Language</td>
                <td>Javascript</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>Javascript</td>
                <td>Tailwind</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3" align="center"> 3 Months Study plan</td>
        </tfoot>
    </table>
    

</body>
</html>
