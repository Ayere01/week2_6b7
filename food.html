<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food menu</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        table{width: 70%}
    </style>
</head>
<body>
    <h1>food menu</h1>

    
    <table border="5"> 
        <tfoot>
            <tr>
                <td colspan="4">christmas menu from <time daytime="2023-11-23">23 November 2023</time> to <time daytime="2024-01-12">12 January 2024</time></td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th>day</th>
                <th>breakfast</th>
                <th>lunch</th>
                <th>dinner</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Monday</th>
                <td rowspan="3">tea</td>
                <td>fufu</td>
                <td>rice</td>
            </tr>
            <tr>
                <th>tuesday</th>
                <!-- <td>tea</td> -->
                <td>rice</td>
                <td>beans</td>
            </tr>
            <tr>
                <th>wednesday</th>
                <!-- <td>tea</td> -->
                <td>plantain</td>
                <td>fufu</td>
            </tr>
            <tr>
                <th>thursday</th>
                <td>milk</td>
                <td>potato</td>
                <td>yam</td>
            </tr>
            <tr>
                <th>friday</th>
                <td colspan="3">rice</td>
                <!-- <td>rice</td>
                <td>rice</td> -->
            </tr>
            <tr>
                <th>saturday</th>
                <td>turkey</td>
                <td>salad</td>
                <td>moi moi</td>
            </tr>
            <tr>
                <th>sunday</th>
                <td>fufu</td>
                <td>garri</td>
                <td>semo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
